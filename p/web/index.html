      function setViewport() {
        var viewportWidth = window.innerWidth || document.documentElement.clientWidth;

    <script>
        function getFavicon(url) {
            const link = document.createElement('a');
            link.href = url;
            return `https://www.google.com/s2/favicons?domain=${link.hostname}`;
        }

        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            const faviconUrl = getFavicon(button.getAttribute('onclick').replace("window.location.href='", '').replace("'", ''));
            const faviconSpan = document.createElement('span');
            faviconSpan.classList.add('favicon');
            faviconSpan.style.backgroundImage = `url(${faviconUrl})`;
            button.insertBefore(faviconSpan, button.firstChild);
        });

        function showPopup() {
          var viewportWidth = window.innerWidth || document.documentElement.clientWidth;

          if (viewportWidth <= 768) {
            var popup = document.getElementById('mobilePopup');
            if (popup) {
              popup.style.display = 'block';
              setTimeout(closePopup, 10000);
              setTimeout(() => {
                popup.style.opacity = '1';
              }, 10);
            }
          }
        }

        

        function closePopup() {
          var popup = document.getElementById('mobilePopup');
          if (popup) {
            popup.style.opacity = '0';
            setTimeout(() => {
              popup.style.display = 'none';
            }, 1000);
          }
        }

        window.onload = function() {
          setViewport();
          showPopup();
        };
    </script>
